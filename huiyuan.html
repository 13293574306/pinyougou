<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员登陆</title>
    <!-- 引入初始化  css -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!-- 引入会员CSS  -->

<body>

            <label for="">用户名</label>
            <input type="text" placeholder="请输入用户名" name="info[username]" id="username">
        </div>
        <div class="login-input">
            <label for="">登陆密码</label>
            <input type="text" placeholder="请输入登陆密码" name="info[password]" id="password">
        </div>
    </div>

    <div class="login-button"><a href="index.html" id="login-submit">登陆会员</a></div>
</div>
    <div class="login-bg"></div>   <!--遮盖层-->

    <script>
        // 1. 获取元素
        var login = document.querySelector('.login');
        var mask = document.querySelector('.login-bg');
        var link = document.querySelector('#link');
        var closeBtn = document.querySelector('#closeBtn');
        var title = document.querySelector('.login-title');
        // 2. 点击弹出层这个链接 link 让 mask 和 mask 和 login 显示出来
        link.addEventListener('click', function() {
            mask.style.display = 'block';
            login.style.display = 'block';
        })
        // 3. 点击 closeBtn  就隐藏 mask 和  login
        closeBtn.addEventListener('click', function() {
            mask.style.display = 'none';
            login.style.display = 'none';
        })
        // 4. 开始拖拽
            //  （1）当我们鼠标按下，就获得鼠标在盒子内的坐标
            title.addEventListener('mousedown', function(e) {
            var x = e.pageX - login.offsetLeft;
            var Y = e.pageY - login.offsetTop;

    </script>
</body>
</html>

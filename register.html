					</li>
					<li>
						<label for="">确认密码:</label>
						<input type="text" class="inp" id="surepwd">
						<span class="success">
							
						</span>
					</li>
					<li class="agree">
						<input type="checkbox">
						同意协议并注册
						<a href="#">《用户协议》</a>
					</li>
					<li>
						
							<input type="submit" value="完成注册" class="over">
						
					</li>
